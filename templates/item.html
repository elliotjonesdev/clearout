{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for item in item %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ item.item_name }}</strong> : {{ item.date_listed }}
                {% if item.is_sold == "on" %}
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="SOLD"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ item.category_name }}</strong>
                <p>{{ item.item_description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
