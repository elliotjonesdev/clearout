{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Item</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                    <input id="item_name" name="item_name" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                    <label for="item_name">Item Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                    <textarea id="item_description" name="item_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="item_description">Item Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="date_listed" name="date_listed" 
                    type="text" class="datepicker validate" required>
                    <label for="date_listed">Date Listed</label>
                </div>
            </div>
            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="is_sold">
                            <input type="checkbox" id="is_sold" name="is_sold">
                            <span class="lever"></span>
                            Is Sold
                        </label>
					</div>
				</div>
			</div>
        </form>
    </div>

{% endblock %}
